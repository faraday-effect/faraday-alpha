entities:
  - name: users
    columns:
      - name: email
        type: medium-string
        options:
          - required
          - unique
      - name: password
        type: medium-string
        options:
          - required
      - name: firstName
        type: long-string
        options:
          - required
      - name: lastName
        type: long-string
        options:
          - required
      - name: officePhone
        type: medium-string
      - name: mobilePhone
        type: medium-string

  - name: courses
    columns:
      - name: number
        type: medium-string
        options:
          - required
      - name: title
        type: long-string
        options:
          - required

  - name: departments
    columns:
      - name: name
        type: long-string
        options:
          - required

  - name: prefixes
    columns:
      - name: value
        type: medium-string
        options:
          - required

relationships:
  - type: one-to-many
    one: prefix
    many: courses
    options:
      - required

  - type: one-to-many
    one: department
    many: courses
    options:
      - required

