entities:
  - name: users
    attributes:
      - name: email
        type: medium-string
        options:
          - required
          - unique
      - name: password
        type: medium-string
        options:
          - required
      - name: firstName
        type: long-string
        options:
          - required
      - name: lastName
        type: long-string
        options:
          - required
      - name: officePhone
        type: medium-string
      - name: mobilePhone
        type: medium-string

  - name: courses
    attributes:
      - name: number
        type: medium-string
        options:
          - required
      - name: title
        type: long-string
        options:
          - required

  - name: departments
    attributes:
      - name: name
        type: long-string
        options:
          - required

  - name: prefixes
    attributes:
      - name: value
        type: medium-string
        options:
          - required

  - name: sections
    attributes:
      - name: title
        type: medium-string
        options:
          - required
      - name: regNumber
        type: medium-string
      - name: creditHours
        type: integer
        options:
          - required

  - name: terms
    attributes:
      - name: name
        type: medium-string
        options:
          - required
      - name: startDate
        type: date
        options:
          - required
      - name: endDate
        type: date
        options:
          - required

  - name: holidays
    attributes:
      - name: title
        type: medium-string
        options:
          - required
      - name: startDate
        type: date
        options:
          - required
      - name: endDate
        type: date
        options:
          - required

relationships:
  - type: one-to-many
    one: term
    many: holidays
    options:
      - required

  - type: one-to-many
    one: term
    many: sections
    options:
      - required

  - type: one-to-many
    one: prefix
    many: courses
    options:
      - required

  - type: one-to-many
    one: department
    many: courses
    options:
      - required

  - type: one-to-many
    one: course
    many: sections
    options:
      - required

